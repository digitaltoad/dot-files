- clean: ['~']

- link:
    ~/.config/nvim:
      create: true
      path: nvim
    ~/.config/kitty:
      create: true
      path: kitty
    ~/.nvimrc: nvim/init.vim
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.zsh_custom: zsh_custom
    ~/.tmux.conf: tmux.conf
    ~/.chunkwmrc: chunkwmrc
    ~/.skhdrc: skhdrc
    ~/.vscode: vscode
    ~/screen-24bit.terminfo: screen-24bit.terminfo
    ~/.irbrc: irbrc
    ~/.ideavimrc: ideavimrc
    ~/.VSCodeVim: VSCodeVim
    ~/.fzf.zsh: fzf.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
