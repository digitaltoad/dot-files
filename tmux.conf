setw -g mode-keys vi

unbind C-b
unbind r
unbind h
unbind j
unbind k
unbind l
unbind '"'
unbind %

set -g default-terminal "screen-256color"
set -g xterm-keys on
set-option -g default-command "/usr/local/bin/reattach-to-user-namespace -l zsh"
set-option -g prefix C-a

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key C-a last-window
bind r source-file ~/.tmux.conf
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

## set status bar

set -g status on
set -g status-utf8 on
set -g status-interval 2
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-position bottom

set-window-option -g window-status-fg colour249
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-bell-fg red

set -g status-left '#[fg=#b5bd68,bg=colour234,bold] %l:%M %p #[fg=colour236,bg=colour234,nobold]'
set -g status-left-bg colour238
set -g status-right ' DONE IS BETTER THAN PERFECT '
set -g window-status-format "#[fg=colour234,bg=colour234]#[fg=colour244,bg=colour234] #I #[fg=colour236]#[default] #W #[fg=colour234,bg=colour234,nobold]"
set -g window-status-current-format "#[fg=colour234,bg=#373b42]#[fg=#c5c8c6,bg=#373b42] #I #[fg=#373b42,bg=colour236,bold] #[fg=#ffffff]#W #[fg=colour236,bg=colour234,nobold]"

set -g base-index 1

new-session -s main
